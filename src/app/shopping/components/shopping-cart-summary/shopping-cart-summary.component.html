<div class="card">
    <div class="card-body">
        <h5 class="card-title">Order Summary</h5>
        <p class="card-text">You have {{ cart?.totalItems }} items in your shopping cart.</p>
        <ul class="list-group list-group-flush">
            <li *ngFor="let next of cart?.items"
                class="list-group-item">
                {{ next.quantity }} x {{ next.title }}
                <div class="float-right">
                    {{ next.totalPrice | currency:'AUD':'symbol' }}
                </div>
            </li>
            <li class="list-group-item font-weight-bold">
                Total
                <div class="float-right">
                    {{ cart?.totalPrice | currency:'AUD':'symbol' }}
                </div>
            </li>
        </ul>
    </div>
</div>
