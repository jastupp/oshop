 <h1>Shopping Cart</h1>

<div class="row col-10" *ngIf="cart$ | async as cart">
    <p>
        You have {{ cart.totalItems }} items in your shopping cart.
    </p>

    <table class="table">
        <thead>
        <tr>
            <th></th>
            <th>Product</th>
            <th class="text-center" style="width: 230px">Quantity</th>
            <th class="text-right" style="width: 200px">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let next of cart.items">
            <td><div [style.backgroundImage]="'url(' + next.imageUrl + ')'"
                     class="thumbnail">
                </div>
            </td>
            <td>{{ next.title }}</td>
            <td>
                <app-product-quantity [product]="next"
                                      [shopping-cart]="cart">
                    {{ next.quantity }}
                </app-product-quantity>
            </td>
            <td class="text-right">{{ next.totalPrice | currency:'AUD':'symbol' }}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th class="text-right">{{ cart.totalPrice | currency:'AUD':'symbol' }}</th>
        </tr>
        </tfoot>
    </table>
    <button (click)="clearCart()"
            class="btn btn-danger btn-sm">
        Clear Shopping Cart
    </button>
</div>
