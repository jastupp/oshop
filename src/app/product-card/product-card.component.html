<div *ngIf="product.data.title" class="card">
    <img *ngIf="product.data.imageUrl"
         class="card-img-top"
         [src]="product.data.imageUrl"
         [alt]="product.data.title">
    <div class="card-body">
        <h5 class="card-title">{{ product.data.title }}</h5>
        <p class="card-text">{{ product.data.price | currency:'AUD':'symbol'}}</p>
    </div>
    <div class="card-footer">
        <button *ngIf="showActions"
                class="btn btn-primary btn-block"
                (click)="addToCart(product)">
            Add to Cart
        </button>
    </div>
</div>
